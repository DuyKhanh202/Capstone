  <!-- my Css -->

  <body id="myBody">
    <!-- header -->

              </div>
              <button class="btn" id="switchButton" title="Click to switch theme">
                <i class="fa fa-moon"></i>
                <i class="far fa-sun"></i>
              </button>
  
              <div class="mobile-nav-button text-center">
                <button onclick="openOverlay()" id="trigger-overlay" type="button">
                  <i class="fa fa-bars" aria-hidden="true"> </i>
                </button>
  
                </div>
              </div>
              <div class="overlay overlay-scale" id="overlay">
                <button onclick="closeOverlay()" type="button" class="overlay-close">

                <nav class="menu-header-menu-container">

                    <li>
                      <a href="#">Home</a>
                    </li>
                    <li>
                      <a href="#">About</a>
                    </li>
                    <li>

                    </li>

                    </li>
                    <li>

                    </li>
                    <li>
                      <a href="#">Elements</a>
                    </li>
                    <li>
                      <a href="#">Contact</a>
                    </li>
                    <li>
                      <a href="#">Landing Page</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="banner_info">
            <h3 class="mb-4">
              The only thing we love more than food is you!
            </h3>
            <p class="pr-lg-5 mt-md-4 mt-3">
              Lorem ipsum dolor sit amet consectetur ipsum elit. Qui eligendi vitae sit.Ea
              ipsum sed consequuntur illum facere.
            </p>
            <a class="btn btn-white mt-sm-5 mt-4 mr-2" href="#">
              Read More
              <i class="fa-solid fa-chevron-right"></i>
            </a>

        </div>
